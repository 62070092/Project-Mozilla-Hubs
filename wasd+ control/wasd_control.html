<!DOCTYPE html>
<html>

<head>
    <title>A-Frame: Extended WASD Controls</title>
    <meta name="description" content="A-Frame Examples">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="js/extended-wasd-controls.js"></script>
</head>

<body>
    
    <!--disable press "F" to enter fullscreen mode.-->
    <a-scene keyboard-shortcuts="enterVR: false;">

        <a-entity id="camera" camera position="0 1.6 0"
            extended-wasd-controls="flyEnabled: true; turnEnabled: true; lookEnabled: true; maxLookAngle: 60;">
        </a-entity>
        <a-text value="WASD: standard movement" color="#333" position="0 3 -3" align="center" font="mozillavr" width="2" height="1" wrap-count="30"></a-text>
        <a-text value="QE: turn left/right" color="#333" position="0 2.8 -3" align="center" font="mozillavr" width="2" height="1" wrap-count="30"></a-text>
        <a-text value="RF: move up/down" color="#333" position="0 2.6 -3" align="center" font="mozillavr" width="2" height="1" wrap-count="30"></a-text>
        <a-text value="QE: look up/down" color="#333" position="0 2.4 -3" align="center" font="mozillavr" width="2" height="1" wrap-count="30"></a-text>
          

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
        
    </a-scene>

</body>

</html>
